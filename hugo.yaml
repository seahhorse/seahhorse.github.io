    enabled: true # needs to be explicitly set
    title: Seah Shao Xuan
    imageUrl: "images/profile_photo.jpg"
    imageWidth: 200
    imageHeight: 200
    imageTitle: profile photo
    buttons:
      - name: CV/Resume
        url: "docs/resume.pdf"
      - name: Projects
        url: projects/
      # - name: Articles
      #   url: articles/
    content: >
      üëã **Hi!**

